<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      padding-right: 25px;
      background-size: 15px;
      background-position: right center;
      background-repeat: no-repeat;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Payment Information</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">phoneNumber:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
      <option value="credit">Credit Card</option>
      <option value="paypal">PayPal</option>
      <option value="bank">Bank Transfer</option>
    </select>

    <input type="submit" value="Proceed to Payment">
  </form>
</div>
<script>
  const paymentForm = document.getElementById("paymentForm");

  paymentForm.addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const email = document.getElementById("email").value;
    const paymentMethod = document.getElementById("payment").value;

    // You can perform further actions here, such as sending the data to a server
    // or displaying a confirmation message to the user

    const confirmationMessage = `
                Thank you for your payment, ${name}!
                Your order will be shipped to ${address}.
                An email confirmation will be sent to ${email}.
                Payment Method: ${paymentMethod}.
            `;

    alert(confirmationMessage);

    // You can also reset the form after submission
    paymentForm.reset();
  });
</script>
</body>
</html>
